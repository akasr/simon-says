<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="main.css" />

    <!-- JavaScript -->
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <!-- Status Board -->
    <header>
      <h1>Simon Says</h1>
      <div class="state">
        <div class="flex">
          <div class="score">Score <span id="score-value">0</span></div>
          <div class="lives"><span id="lives-value">ðŸ«€</span></div>
        </div>
        <div class="memory">
          Memory Time <span id="memory-time">00:40</span>
        </div>
        <div class="timer">
          Time Left: <span id="timer-value">Infinity</span>
        </div>
        <h2>Level <span id="level-value">1</span></h2>
      </div>
      <button class="action" id="action">Start</button>
    </header>

    <!-- Playboard -->
    <main>
      <div class="memory-container" id="memoryContainer"></div>
      <div class="hint" id="hint">Clue: ðŸ¤”<span id="hint-value"> </span></div>
      <div class="overlay" id="overlay">
        <div class="message" id="message"></div>
      </div>
      <div class="playboard">
        <div class="tile green" id="green"></div>
        <div class="tile red" id="red"></div>
        <div class="tile yellow" id="yellow"></div>
        <div class="tile blue" id="blue"></div>
      </div>
    </main>
  </body>
</html>
